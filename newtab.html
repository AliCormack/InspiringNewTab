<!DOCTYPE HTML>
<html>

  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/be.js"></script>
  
  <script type="text/javascript" src="js/inspiration.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/lib.css">
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

  <title>New Tab</title>

  <body>


    <div class="grid">
      
    </div> 

    <div class = "settings-btn">
      <div id="settings-button">
        <img src="img/settings.svg" alt="Settings">
      </div>
    </div>

    <div id="time-and-date" class = "time-and-date">
      <h1 id="time">17:41</h1>
      <h2 id="date">Thursday 2nd October</h2>
    </div>

      <div id="settings-window" class="settings-window">
        <h1>Settings</h1>

        <div class="seperator"></div>
        
        <h2>General</h2>
        <div class="toggle">
          Get Images from Behance
          <label class="switch">
            <input id="behance_enabled" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="toggle">
          Get Images from ArtStation
          <label class="switch">
            <input id="artstation_enabled" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="gallery-setting">
          Search Term
          <input id="search_term" type="text" name="searchterm"><br>
        </div>

        <div class="gallery-setting">
          Display Order
          <select class="dropdown" id="sort_method">
           <option value="views">Featured Date</option>
           <option value="date">Appreciations</option>
          </select>
        </div>

        <div class="seperator"></div>

        <h2>Behance</h2>
        <div class="gallery-setting">
          Get Images in order
          <select class="dropdown" id="">
           <option value="views">Featured Date</option>
           <option value="date">Views</option>
           <option value="date">Appreciations</option>
          </select>
        </div>

        <div class="seperator"></div>
        
        <h2>ArtStation</h2>

        <div class="gallery-setting">
            Medium
            <select class="dropdown" id="">
              <option value="views">Featured Date</option>
              <option value="date">Likes</option>
            </select>
          </div>

        <div class="gallery-setting">
            Category
            <select class="dropdown" id="">
              <option value="views">Featured Date</option>
              <option value="date">Likes</option>
            </select>
          </div>

        <div class="gallery-setting">
          Get Images in order
          <select class="dropdown" id="">
            <option value="views">Featured Date</option>
            <option value="date">Likes</option>
          </select>
        </div>

        <div class="seperator"></div>

        <h2>Overlay</h2>
        <div class="toggle">
          Time
          <label class="switch">
            <input id="time_enabled" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="toggle">
            Date
            <label class="switch">
              <input id="date_enabled" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>           

      <div class="seperator"></div>

      <div class="footnote">
        Inspire Gallery New Tab &copy; by <a href="http://www.alicormack.com">Ali Cormack </a>
      </div>

    </div>

    


  </body>
</html>
